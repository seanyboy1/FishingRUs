{% extends "fishing/base.html" %}
{% load static %}
{% block content %}


<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{google_api_key}}&callback=initMap&libraries=&v=weekly"
        defer></script>
    <style>
        #map {
            height: 100%;
        }
    </style>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 44.2726, lng: -121.1739 },
                zoom: 7
            });
            {% for post in posts %}
            // for (let i = 0; i <= positions.length; i++) {
            //     let posi = { lat: positions[i].lat, lng: positions[i].lng };
            var marker{{forloop.counter}} = new google.maps.Marker({ position: {lat: {{post.latitude}}, lng: {{post.longitude}}}, map: map });
            {% endfor %}
        }
    </script>
</head>

<body>
    <div id="map"></div>
</body>


{% endblock content %}
