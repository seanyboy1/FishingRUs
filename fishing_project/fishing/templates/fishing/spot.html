{% extends "fishing/base.html" %}
{% load static %}
{% block content %}


<head>
    <title>Simple Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{google_api_key}}&callback=initMap&libraries=&v=weekly"
        defer></script>
    <style>
        #map {
            height: 100%;
        }
    </style>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 44.2726, lng: -121.1739 },
                zoom: 7
            });

            axios({
                url: "{% url 'fishing-locations' %}",
                method: 'get'
            }).then(response => {
                let locations = response.data.locations
                console.log(locations)
                for (let i = 0; i < locations.length; ++i) {
                    console.log(locations[i])
                    let marker = new google.maps.Marker({ position: { lat: locations[i].lat, lng: locations[i].lng }, map: map });
                }
            })

        }
    </script>
</head>

<body>
    <div id="map"></div>
</body>


{% endblock content %}
